<!DOCTYPE html>
<html lang="en">
<head>
    <title>search</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <ul class="navbar">
        <!-- <li><a href="/homepage">Home</a></li> -->
        <li><a href="/profile">Profile</a></li>
        <li><a href="/search">Search</a></li>
    </ul> 
    <div class="title">
    <h2>Search for Open Trials</h2>
    </div>
    <div class="center">
    <form id="searchForm" action="something" method="get">
        <input type="text" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>
</div>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th class="headers" scope="col">department</th>
            <th class="headers" scope="col">description</th>
            <th class="headers" scope="col">location</th>
        </tr>
    </thead>
    <tbody>
        <!-- Jinjja table goes through the entries table and prints out the username, song name, artist name, entry, and time of an entry if the user made it public. The username and entry are links so they can be clicked on  -->
        {% for row in all_trials %}
                <tr>
                    <td class="text-start">{{ row[2] }}</td>
                    <td class="text-start">{{ row[3] }}</td>
                    <td class="text-start">{{ row[4] }}</td>
                </tr>
        {% endfor %}
    </tbody>
</table>


    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    
</body>
</html>
