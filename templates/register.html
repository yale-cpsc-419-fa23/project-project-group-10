{% extends "templates/layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}
  <h1>Please Register an Account</h1>

  <form action="/register" method="POST">

      <div class="form-container">
        <div class="form-group">
          <label class="label">First Name:</label>
          <input required class="input-box" name="first_name" type="text" id="first_name" value="{{label}}">
        </div>
        <div class="form-group">
          <label class="label">Last Name:</label>
          <input required class="input-box" name="last_name" type="text" id="last_name" value="{{label}}">
        </div>
        
        <div class="form-group">
          <label class="label">Email:</label>
          <input required class="input-box" name="email" type="text" id="email" value="{{label}}">
        </div>

        <div class="form-group">
          <label class="label">Password:</label>
          <input required class="input-box" name="password" type="text" id="password" value="{{classifier}}">
        </div>

        <div class="form-group">
          <label class="label">Confirm password:</label>
          <input required class="input-box" name="confirmation" type="text" id="confirmation" value="{{classifier}}">
        </div>

        <div class="form-group">
          <label class="label">Are you joining as a participant or researcher?:</label>
          <select name="account_type" id="account_type">
              <option disabled selected value="">Select</option>
              <option value="participant">Participant</option>
              <option value="researcher">Researcher</option>
          </select>
        </div>  

      </div>
      <input type="submit" value="Register" id="sendToServerButton">
    </form>
    <form action="/login" method="GET">
      <button>Already have an account? LOGIN!</button>
    </form>
  {% if errormessage %}
      <h1>Error</h1>
      {{ errormessage }}
  {% endif %}

  {% endblock %}
