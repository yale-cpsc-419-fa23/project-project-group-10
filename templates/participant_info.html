{% extends "templates/layout.html" %}

{% block title %}
  Participant Information
{% endblock %}

{% block main %}
  <head>
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <div class="title">
    <h1>Enter your information</h1>
  </div>
  <p class="center">These questions are completely optional. Your answers will help us match you with trials.</p>

  <form action="/participantinfo" method="POST">

      <div class="form-container">
        <div class="form-group">
          <label class="label">Age:</label>
          <input class="input-box" name="dob" type="text" id="dob">
        </div>

        <div class="form-group">
            <label class="label">Sex:</label>
            <select name="sex" id="sex">
                <option disabled selected value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label">Do you drink?</label>
            <select name="sex">
                <option disabled selected value="">Select</option>
                <option value="male">Yes</option>
                <option value="female">No</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label">Do you smoke?</label>
            <select name="smoke">
                <option disabled selected value="">Select</option>
                <option value="male">Yes</option>
                <option value="female">No</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label">Do you have any diseases?</label>
            <input class="input-box" name="diseases" type="text" id="diseases">
        </div>

      </div>
      <div class="button-container">
        <button class="button">Save Info</button>
      </dib>
    </form>

  {% endblock %}
